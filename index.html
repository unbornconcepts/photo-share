<!doctype html>
<html>
	<head>
		<title>Prototype</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" href="font-awesome-4.2.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="top-bar">
			Sharea
			<div class="top-left">
				<div class="fa fa-cog"></div>
			</div>
			<div class="top-right">
				<div class="fa fa-camera"></div>
			</div>
		</div>
		<div class="content">
			<div class="phone-list">
				<div class="phone user">
					<div class="phone-header">
						<div class="left-content">
							<div class="phone-name"><div class="fa fa-user"></div> My Device</div>
						</div>
						<div class="right-content">
							<div class="button small stream">View Stream</div>
						</div>
					</div>
					<div class="photo-shared">
						<div class="photo-holder"></div>
						<div class="photo-holder"></div>
						<div class="photo-holder"></div>
						<div class="photo-holder"></div>
					</div>
				</div>
				<div class="phone">
					<div class="phone-header">
						<div class="left-content">
							<div class="phone-name">Rhonda Nance</div>
						</div>
						<div class="right-content">
							<div class="button small stream">View Stream</div>
						</div>
					</div>
					<div class="photo-shared">
						<div class="photo-holder"></div>
						<div class="photo-holder"></div>
						<div class="photo-holder"></div>
					</div>
				</div>
				<div class="phone private">
					<div class="phone-header">
						<div class="left-content">
							<div class="phone-name"><div class="fa fa-lock"></div> Megan Nance's Phone</div>
						</div>
						<div class="right-content">
							<div class="button small request">Send Request</div>
						</div>
					</div>
					<div class="photo-shared">
						<div class="photo-holder"></div>
						<div class="photo-holder"></div>
					</div>			
				</div>
				<div class="phone">
					<div class="phone-header">
						<div class="left-content">
							<div class="phone-name">Bob's Phone</div>
						</div>
						<div class="right-content">
							<div class="button small stream">View Stream</div>
						</div>
					</div>
					<div class="photo-shared">
						<div class="photo-holder"></div>
						<div class="photo-holder"></div>
						<div class="photo-holder"></div>
						<div class="photo-holder"></div>
						<div class="photo-holder"></div>
						<div class="photo-holder"></div>
					</div>
				</div>
				<div class="phone">
					<div class="phone-header">
						<div class="left-content">
							<div class="phone-name">Sogoal's Phone</div>
						</div>
						<div class="right-content">
							<div class="button small stream">View Stream</div>
						</div>
					</div>
					<div class="photo-shared">
						<div class="photo-holder"></div>
						<div class="photo-holder"></div>
					</div>
				</div>
				<div class="phone private">
					<div class="phone-header">
						<div class="left-content">
							<div class="phone-name"><div class="fa fa-lock"></div> Bow's Phone</div>
						</div>
						<div class="right-content">
							<div class="button small request">Send Request</div>
						</div>
					</div>
					<div class="photo-shared">
						<div class="photo-holder"></div>
					</div>	
				</div>
			</div>
		</div>

		<div class="modal">
			Your request to view Sogoal's Phone has been sent!
			<div class="button-bar">
				<div class="button close-modal">
					Okay
				</div>
			</div>
		</div>

		<div class="overlay"></div>

		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
